sudo: required
services:
  - docker

before_install:
  - docker build -t yilengyao/docker-react -f Dockerfile.dev .

script:
  - docker run yilengyao/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucker_name: elasticbeanstalk-us-east-2-052994497551
  bucker_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"